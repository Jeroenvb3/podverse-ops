version: "2"

networks:
  nginx-proxy:
    external: true

services:
  podverse_db:
    image: postgres:11.5
    container_name: podverse_db_local
    env_file:
      - ./config/podverse-db-local.env
    ports:
      - '5432:5432'
    networks:
      - nginx-proxy
    # volumes:
    #   - /Volumes/PODVERSE2/postgresql/data:/var/lib/postgresql/data
    command: postgres -c max_connections=200 -c superuser_reserved_connections=20 -c shared_buffers=2GB -c effective_cache_size=6GB -c maintenance_work_mem=512MB -c checkpoint_completion_target=0.7 -c wal_buffers=16MB -c default_statistics_target=100 -c random_page_cost=1.1 -c effective_io_concurrency=200 -c work_mem=5242kB -c min_wal_size=1GB -c max_wal_size=2GB -c max_worker_processes=4 -c max_parallel_workers_per_gather=2 -c max_parallel_workers=4
    restart: always
    shm_size: 1gb
    logging:
      driver: 'json-file'
      options:
        max-file: '1'
        max-size: '50m'
    
  podverse_sphinx_search:
    image: macbre/sphinxsearch:3.3.1
    container_name: podverse_sphinx_search_local
    ports:
      - '9312:9312'
    volumes:
      - ./sphinx:/opt/log
      - ./sphinx:/opt/sphinx/index
      - ./sphinx/sphinx.conf:/opt/sphinx/conf/sphinx.conf
    mem_limit: 512M
    networks:
      - nginx-proxy
    logging:
      driver: 'json-file'
      options:
        max-file: '1'
        max-size: '50m'

